<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz da série Todo mundo odeia o Chris!</h1>
        <div id="question-container"> <!-- Container onde as perguntas serão carregadas -->
            <!-- Perguntas serão inseridas aqui pelo JavaScript -->
        </div>
        <button onclick="submitAnswers()">Submit Answers</button> <!-- Botão para submeter respostas -->
        <button onclick="location.reload()">Recarregar Página</button>
        <div id="result"></div> <!-- Container onde o resultado será exibido -->
    </div>
    <script src="script.js"></script>
</body>
</html>
